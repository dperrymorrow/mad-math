<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>MAD MATH</title>

  <link rel="stylesheet" href="css/mad_math.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
</head>
  <body>
    <div id="score">
      <div id="level">Level: 1</div>
      <hr/>
      <div id="score-marker">Score: 0</div>
      <hr/>
      <button id="easier" data-incriment="-1">Easier</button>
      <button id="harder" data-incriment="1">Harder</button>
    </div>
    <div id="application"></div>
    <script type="text/template" charset="utf-8" id="question-template">
      <div class="question">
        <%=first%> <%=operator%> <%=second%> =
        <input type="text" class="answer"></input>
      </div>
    </script>
    <script type="text/javascript" charset="utf-8">
      var app = new dpm.MadMath();
    </script>
  </body>
</html>
